<head>

    <div class="main-container">
<!--모달 창 : js로 안 내용 변경 현재 메뉴 개별 편집 창-->
        <div class="menu-editing-container">
            <div class="menu-editing-content">
                <div class="menu-editing-header">
                    <button class="menu-cancel-btn">X</button>
                    <span class="menu-header-title">메뉴 편집</span>
                </div>
                <hr>
                <div class="menu-editing-body">
                    <button type="button" class="menu-editing-btn">수정</button>
                    <div class="menu-editing">
                        <img class="menu-editing-img" th:src="@{image/public/delivery.jpg}" alt="alal">
                        <div class="menu-editing-div">
                            <div class="menu-title">돈까스</div>
<!--                            <input type="text" class="menu-title">-->
                            <div class="menu-con">1000원</div>

                            <div class="menu-people">2인분</div>
                            <!--    <input type="text" class="menu-title">-->

                        </div>
                        <div>메뉴 카테고리</div>
                    </div>
                    <div class="menu-sold-btn">
                        <button>품절</button>
                        <button>숨김</button>
                    </div>
                    <hr>
                    <div class="menu-editing-con">
                        <h3>구성 및 설명</h3>
                        <button type="button">수정</button> <!--누르면 input 수정가능-->
                        <label><input type="text" style="width: 490px; height: 25px"></label>
                    </div>
                    <hr style="margin: 5px 0">
                    <div class="menu-editing-con">
                        <h3>옵션</h3>
                        <button type="button">수정</button>
                        <label><input type="text"></label>
                    </div>
                    <hr>
                    <div style="position: absolute; bottom: 10px">
                        <button style="width: 500px">적용</button>
                    </div>
                </div>
            </div>
        </div>
<!--메뉴 목록-->
        <div class="btn-div">
            <button>메뉴 추가</button>
        </div>
        <br>
        <div class="con">
            <div class="con-title">
                <span>메뉴</span>
<!--                    <button type="button"><i class="fa-solid fa-pencil"></i>변경</button>-->
            </div>
            <hr>
            <ul class="menu-ul">
<!--        드랍앤 드래그 js 예정        -->
                <li class="menu-li" th:each="menu : ${menus}">
                    <div class="con-info">
                        <div class="con-drop">
                            <i class="fa-solid fa-bars fa-2x"></i>
                        </div>
                        <div class="info">
                            <input class="menuId" type="hidden" th:value="${menu.menuId}">
                            <div class="menu-name" th:text="${menu.menuName}">닭꼬치</div>
                            <div class="menu-content" th:text="${menu.menuContent}">비싸지만 맛있음</div>
                            <div class="menu-price" th:text="${#numbers.formatInteger(menu.menuPrice, 0, 'COMMA')} + '원'">1000원</div>
                        </div>

                    </div>
                    <img class="menu-img" th:src="'http://' + ${menu.menuImgs[0].menuImgThm}" alt="상품 사진">
<!--                        <div th:text="${menu.menuImgs[0].menuImgThm}"></div>-->
                </li>
            </ul>

        </div>
