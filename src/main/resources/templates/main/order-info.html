<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{public/sideHeader}">
<head>
    <meta charset="UTF-8">
    <title>화면 템플릿</title>
    <link rel="stylesheet" th:href="@{/css/main/order-info.css}" href="../../static/css/main/order-info.css">
    <script src="https://kit.fontawesome.com/497c77bb05.js" crossorigin="anonymous"></script> <!--버튼 이모티콘-->
</head>

<body layout:fragment="main">
    <div class="main-container">
            <!-- 가게사장이 볼수 있는 주문 정보와 테이블 예약 현황들을 기재
            많이 주문된 메뉴? 아니면 예약 정보? 예약된 횟수?
             1 -> 테이블이나 메뉴 예약 서비스가 실행되어있는가 없는가
             2 -> 테이블 예약 서비스가 얼마나 활용되고 있는가에 대한 결과값?
             3 -> 메뉴 주문 횟수? 어떤 메뉴가 더 잘 나가는지?
             or -> 포장 여부
            -->
        <!-- 꼭 들어가야할 정보 : 구매자 아이디 접수상태 주문상태 날짜 금액 등등 왠만한 정보는 다들어감
            포장여부 , 가격 조정? ,
         -->
        <div class="con">
            <div class="con-info">
                <div>정보/임시</div>
               <th:block th:each="orderLists : ${orderList}">
                   <div class="result" th:text="${orderLists.getStoreId()}"></div>
                   <div class="result" th:text="${orderLists.getMemberId()}"></div>
                   <div class="result" th:text="${orderLists.getOrderId()}"></div>
<!--                   <div class="result" th:text="${orderLists.getPay_date()}"></div>-->
               </th:block>
            </div>
        </div>
            <div class="con">
                <div class="con-title">
                    <span>주문 정보</span>
                    <button type="button"><i class="fa-solid fa-pencil"></i>변경</button>
                </div>
                <hr>
                <div class="con-info">
                    <div class="title">예약주문<i class="fa-regular fa-circle-question"></i></div>
                    <div class="result">설정함</div>
                </div>
                <hr>
                <div class="con-info">
                    <div class="title">포장여부</div>
                    <div class="result">2,000원 할인</div>
                </div>
            </div>
            <div class="con">
                <div class="con-title">
                    <span>기본 배달팁<i class="fa-regular fa-circle-question"></i></span>
                    <button type="button"><i class="fa-solid fa-pencil"></i>변경</button>
                </div>
                <div class="con-title">
                    <div>주문금액에따라배달팁을설정합니다.</div>
                </div>
                <hr>
                <div class="con-info">
                    <div class="title">최소 주문 금액</div>
                    <div class="vote">
                        <ul class="vote-title">
                            <li>주문금액</li>
                            <li>배달팁</li>
                        </ul>
                        <ul>
                            <li>4900원이상</li>
                            <li>2900원</li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="con-info">
                    <div class="title">배달팁 추가</div>
                    <div class="vote">
                        <ul class="vote-title">
                            <li>주문금액</li>
                            <li>배달팁</li>
                        </ul>
                        <ul>
                            <li>10000원이상</li>
                            <li>2900원</li>
                        </ul>
                        <ul>
                            <li>30000원이상</li>
                            <li>0원</li>
                        </ul>
                    </div>
                </div>
            </div>
        <div class="con">
            <div class="con-title">
                <span>주문 고객 정보</span>
            </div>
            <hr>
            <th:block>
                <div class="con-info" th:each="orderLists : ${orderList}">
                    <div class="result" th:text="${orderLists.getOrderId()}">
                    </div>
                </div>
            </th:block>
            <div class="con-info">
                <div class="title">예약주문<i class="fa-regular fa-circle-question"></i></div>
                <div class="result">설정함</div>
            </div>
            <hr>
            <div class="con-info">
                <div class="title">포장여부</div>
                <div class="result">2,000원 할인</div>
            </div>
        </div>
    </div>
</body>
</html>
